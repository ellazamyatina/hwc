name: Build and lint

on:
  - push
  - pull_request

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Check format
        run: |
          find . -path ./build -prune -o -type f -name '*.[c|h]' -print | xargs clang-format-18 --style=file --dry-run -Werror
      - name: Configurer
        run: |
          # -DCMAKE_EXPORT_COMPILE_COMMANDS=ON is important for clang-tidy
          cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON .
      - name: Build
        run: 
          cmake --build build
      - name: Lint
        run: |
          find . -name "*.cpp" -o -name "*.h" -o -name "*.hpp" | xargs clang-tidy-18 -p=build